<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cultural Fest - NIT Srinagar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="pattern">
        
    </div>

    <div class="wrapper">
        <div class="side_design respo_left">
            <img class="left" src="./assets/Luxury Mandala Design.svg" alt="">
        </div>
        <div class="main">

            <div class="design">
                <img src="./assets/logo_design.svg" class="logo">
            </div>

            <div class="text">
                <p>Rang-e-Chinar 23'</p>
                <img src="./assets/Vintage Decorative Line Art.svg" alt="">
            </div>

            <div class="coming_soon">
                <p>Coming Soon</p>
            </div>

            <div class="countdown">
                <div class="timer"><p class="time" id="days">21 : </p><h2>days</h2></div>
                <div class="timer"><p class="time" id="hours">13 :</p><h2>hours</h2></div>
                <div class="timer"><p class="time" id="minutes">45</p><h2>minutes</h2></div>
                <div class="timer"><p class="time" id="seconds">45</p><h2>seconds</h2></div>
            </div>

        </div>
        <div class="side_design">
            <img class="right respo" src="./assets/Luxury Mandala Design.svg" alt="">
        </div>
    </div>


    <script src="./jquery.js"></script>
    <script src="./script.js"></script>
</body>
</html>
